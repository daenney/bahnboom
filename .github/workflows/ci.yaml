name: CI
on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
    branches:
      - main
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
    branches:
      - main
    tags-ignore:
      - '**'

jobs:
  test:
    name: Run the tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '~1.18'
    - name: Check formatting
      run: test -z $(gofmt -l **.go)
    - name: Run tests
      run: |
        go test -v
